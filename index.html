<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles-reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Rating state start -->
    <article class="card">
      <section class="card__base">
        <picture class="img-star">
          <img src="images/icon-star.svg" alt="" class="star" />
        </picture>
        <h3 class="card__title">How did we do?</h3>
        <p class="card__text">
          Please let us know how we did with your support request. All feedback is appreciated to help us improve
          our offering!
        </p>
        <!-- BUTTONS -->
        <form action="" class="card__form">
          <div class="buttons">
            <input type="button" value="1" class="btn" />
            <input type="button" value="2" class="btn" />
            <input type="button" value="3" class="btn" />
            <input type="button" value="4" class="btn" />
            <input type="button" value="5" class="btn" />
          </div>
          <input type="submit" value="Submit" class="card__btn" />
        </form>

        <!-- <div class="buttons">
          <button type="button" class="btn">1</button>
          <button type="button" class="btn">2</button>
          <button type="button" class="btn">3</button>
          <button type="button" class="btn">4</button>
          <button type="button" class="btn">5</button>
        </div>
        <input type="submit" value="Submit" class="card__btn" /> -->
      </section>

      <!-- ============= -->
      <!-- HIDDEN CARD -->
      <!-- ============= -->

      <section class="card__base center hidden">
        <picture class="img">
          <img src="images/illustration-thank-you.svg" alt="" class="thanks-img" />
        </picture>
        <p class="card__message">You selected <span> </span> out of 5</p>
        <h3 class="card__title">Thank you!</h3>
        <p class="card__text">
          We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get
          in touch!
        </p>
      </section>
    </article>

    <script src="script.js"></script>
  </body>
</html>
